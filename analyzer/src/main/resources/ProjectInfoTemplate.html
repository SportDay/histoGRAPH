<div class="project card">
  <p>Project Info</p>
  <div class="project_info">

      <span class="star_title">Star</span>
      <div class="star_num">$star_num</div>
    </div>
    <a  class="project_name" href="$project_url" style="text-decoration: underline; color: black;">
      <p style="font-size: 20px;">$project_name</p>
    </a>
    <div class="fork">
      <svg class="fork_img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><circle cx="128" cy="188" r="28" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><circle cx="188" cy="67.998" r="28" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><circle cx="68" cy="67.998" r="28" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12" d="M68,95.99756v8.002a24,24,0,0,0,24.00049,24l72-.00146a24,24,0,0,0,23.99951-24V95.99756"/><line x1="128.002" x2="128" y1="128" y2="160" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/></svg>
      <div class="fork_title">Fork</div>
      <div class="fork_num">$fork_num</div>
    </div>
    <div class="createDate">Create: $create_date</div>
    <div class="visibility">Visibility: $visu</div>
    <div class="lastActivity">Last Activity: $last_date</div>
    <div class="openIssues">Open Issues: $issues_num</div>
  </div>
  <div class="owner">
    <span class="ownerT">Owner</span>
    <a class="owner_img" style="text-decoration: none;" href="$user_url">
      <object class="owner_img" data="$owner_img" type="image/png">
        <img class="owner_img" src="https://img.icons8.com/ios/64/000000/gender-neutral-user.png" alt="User Photo">
      </object>
    </a>
    <div class="name_mail">
      <span class="name">$owner_name</span>
      <span class="mail">$owner_mail</span>
    </div>
  </div>
</div>
